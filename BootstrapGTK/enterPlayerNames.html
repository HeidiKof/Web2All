<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>SpUNOky</title>
</head>
<body>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal fade" id="playerNames" tabindex="-1"
                    data-bs-keyboard="false" data-bs-backdrop="static">
                        <form id="playerNamesForm">
                            <div class="mb-3">
                                <label for="inputPlayer1" class="form-label">Enter the name for Player 1</label>
                                <input type="form" class="form-control" id="inputPlayer1">
                            </div>
                            <div class="mb-3">
                                <label for="inputPlayer2" class="form-label">Enter the name for Player 2</label>
                                <input type="form" class="form-control" id="inputPlayer2">
                            </div>
                            <div class="mb-3">
                                <label for="inputPlayer3" class="form-label">Enter the name for Player 3</label>
                                <input type="form" class="form-control" id="inputPlayer3">
                            </div>
                            <div class="mb-3">
                                <label for="inputPlayer4" class="form-label">Enter the name for Player 4</label>
                                <input type="form" class="form-control" id="inputPlayer4">
                            </div>
                        </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Start new game</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
