<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Vorlage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1>Vorlage</h1>
    <div id="content"></div>
</body>
<script>
    // erzeugen neues Objekt
    let xhr = new XMLHttpRequest();

    // konfigurieren request - öffnen ihn noch nicht
    // xhr.open(method, URL, [async, user, password])
    xhr.open("GET", "https://jsonplaceholder.typicode.com/todos");

    // zwei Typen: "document" for xml or "json" for json
    xhr.responseType = "json";

    // Request wird gesendet
    xhr.send();

    // wenn Request erfolgreich war wird ausgeführt
    xhr.onload = function () {
      if(xhr.status != 200) {
          // Fehlerfall
          alert(`Error ${xhr.status}: ${xhr.statusText}`);
      } else {
          // zeigen Ergebnisse an
          let erg = xhr.response;
          console.log(erg);
          alert(JSON.stringify(erg));
      }
    };
    xhr.onerror = function () {
      alert("Request failed.");
    };
</script>
</html>
