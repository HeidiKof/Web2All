<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myTitle = "Es war einmal ein...";

    async function load() {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts/");

        if(response.ok) {
            let result = await response.json();
            myTitle = result[0].title;
        } else {
            alert("HTTP-Error: " + response.status);
        }
    }

    async function start() {
        console.log(myTitle);
        await load();

        console.log(myTitle);
    }
</script>

</body>
</html>
