<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    async function load() {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts/1");

        if(response.ok) {
            let result = await response.json();
            console.log(result);
            alert(JSON.stringify(result));
        } else {
            alert("HTTP-Error: " + response.status);
        }
    }
</script>

</body>
</html>
